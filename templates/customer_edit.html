<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Edit Customer</h1>
    <form action="{{ url_for('edit_customer', id=customer.id) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ customer.name }}" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ customer.phone }}"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ customer.email }}"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required>{{ customer.address }}</textarea><br><br>

        <button type="submit">Save Changes</button>
    </form>
</body>

</html>
